<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="flex flex-col gap-2 justify-center items-center gap-10">
            <div class="text-center">
                <h1 class="text-4xl font-bold">Calculator</h1>
                <p class="text-gray-800">A somewhat complex simple calculator</p>
                <p class="pt-5">Should hopefully somewhat mimic a real calculator in its behaviour</p>
            </div>
            <div class="flex gap-2 flex-col p-10 bg-slate-300 rounded-lg">
                <div class="flex bg-gray-600 w-46 h-14 text-3xl items-center text-white p-2 overflow-x-scroll "><span id="user-box" style='font-family: "Fira Code", serif;''
                    "></span></div>
                <div class="flex flex-col gap-2 text-white">
                    <div class="flex flex-col gap-2 text-white">
                        <div class="flex flex-col gap-2 text-white">
                            <!-- First Row -->
                            <div class="flex gap-2">
                                <div id="clear-btn" class="w-[8.5rem] flex items-center justify-center h-10 bg-black hover:cursor-pointer">CLR</div>
                                <div id="divide" class="operator-button w-10 flex items-center justify-center h-10 bg-gray-600 hover:cursor-pointer">รท</div>
                            </div>
                        
                            <!-- Second Row -->
                            <div class="flex gap-2">
                                <div class="flex gap-2 flex-1">
                                    <div id="7" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">7</div>
                                    <div id="8" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">8</div>
                                    <div id="9" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">9</div>
                                </div>
                                <div id="multiply" class="operator-button w-10 flex items-center justify-center h-10 bg-gray-600 hover:cursor-pointer">ร</div>
                            </div>
                        
                            <!-- Third Row -->
                            <div class="flex gap-2">
                                <div class="flex gap-2 flex-1">
                                    <div id="4" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">4</div>
                                    <div id="5" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">5</div>
                                    <div id="6" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">6</div>
                                </div>
                                <div id="minus" class="operator-button w-10 flex items-center justify-center h-10 bg-gray-600 hover:cursor-pointer">-</div>
                            </div>
                        
                            <!-- Fourth Row -->
                            <div class="flex gap-2">
                                <div class="flex gap-2 flex-1">
                                    <div id="1" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">1</div>
                                    <div id="2" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">2</div>
                                    <div id="3" class="num-button w-10 flex items-center justify-center h-10 bg-black hover:cursor-pointer">3</div>
                                </div>
                                <div id="plus" class="operator-button w-10 flex items-center justify-center h-10 bg-gray-600 hover:cursor-pointer">+</div>
                            </div>
                        
                            <!-- Fifth Row -->
                            <div class="flex gap-2">
                                <div id="0" class="num-button w-[5.5rem] flex items-center justify-center h-10 bg-black hover:cursor-pointer">0</div>
                                <div id="equals" class="operator-button w-[5.5rem] flex items-center justify-center h-10 bg-gray-600 hover:cursor-pointer">=</div>
                            </div>

                        </div>

                    </div>
            </div>
            
                
            </div>
            <div>
                <a href="https://github.com/qubered/calculator" class="text-blue-500 text-sm">Check out the source code</a>
            </div>
        </div>
        
    </div>
</body>
</html>
